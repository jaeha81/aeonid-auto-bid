<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AeonID Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
      body {
        font-family: Pretendard;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 pb-20 select-none">
    <header class="fixed top-0 w-full h-14 bg-white border-b flex items-center justify-between px-4 z-50">
        <div class="font-bold text-lg text-blue-600">AeonID M</div>
        <a href="/collect">
          <i class="ph ph-arrows-clockwise text-xl text-slate-600"></i>
        </a>
    </header>

    <main class="pt-16 px-4 space-y-4">
        {% for bid in bids %}
        <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-100 relative active:scale-95 transition">
            <div class="flex justify-between items-start mb-2">
                <span class="bg-blue-50 text-blue-600 text-[10px] px-2 py-1 rounded font-bold">
                  {{ bid.status or '신규' }}
                </span>
                {% if bid.is_favorite %}
                <span class="text-amber-400">
                  <i class="ph ph-star-fill"></i>
                </span>
                {% endif %}
            </div>
            <h3 class="font-bold text-lg leading-tight mb-1 line-clamp-2">
              {{ bid.title }}
            </h3>
            <p class="text-sm text-slate-500 mb-4">{{ bid.agency }}</p>
            <div class="bg-slate-50 rounded-lg p-3 flex justify-between items-center mb-3">
                <span class="text-xs text-slate-400">금액</span>
                <span class="font-bold text-slate-800">{{ bid.price }}원</span>
            </div>
            <div class="text-right text-xs text-red-500 font-bold">
              마감: {{ bid.date_close }}
            </div>
        </div>
        {% endfor %}

        {% if not bids %}
        <div class="text-center text-slate-400 mt-10">데이터가 없습니다.</div>
        {% endif %}
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t h-16 flex justify-around items-center z-50">
        <a href="/" class="text-blue-600 flex flex-col items-center">
            <i class="ph ph-house-fill text-2xl"></i>
            <span class="text-[10px]">홈</span>
        </a>
        <a href="#" class="text-slate-300 flex flex-col items-center">
            <i class="ph ph-user text-2xl"></i>
            <span class="text-[10px]">내정보</span>
        </a>
    </nav>
</body>
</html>
